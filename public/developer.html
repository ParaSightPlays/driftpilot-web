<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DriftPilot Developer Zone</title>
    
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f7fafe;
        color: #333;
        line-height: 1.7;
        padding: 2rem;
        max-width: 900px;
        margin: auto;
    }
    header {
        background-color: #001f3f;
        color: #fff;
        padding: 1.5rem 1rem;
        border-radius: 12px;
        text-align: center;
        margin-bottom: 2rem;
    }
    h1, h2, h3 {
        color: #002b5c;
        margin-top: 1.6rem;
    }
    h1 { font-size: 2rem; }
    h2 { font-size: 1.6rem; }
    h3 { font-size: 1.3rem; }
    p {
        background: #ffffff;
        border-left: 5px solid #a4d2ff;
        padding: 1rem;
        margin: 1rem 0;
        border-radius: 8px;
    }
    ul {
        padding-left: 1.5rem;
    }
    ul li {
        background: #ffffff;
        padding: 0.5rem 1rem;
        border-left: 4px solid #74c0fc;
        margin: 0.5rem 0;
        border-radius: 6px;
    }
    main {
        background-color: #ffffff;
        padding: 2rem;
        border-radius: 14px;
        box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
</style>

</head>
<body>
    <header><h1>Developer Access</h1></header>
    <main>
        
        <p>This section is intended for developers building or modifying DriftTools at the system level.</p>
        <p>Features include system merge logic, experimental modules, and injection flows. Developer access is protected and only visible to authorized collaborators.</p>
        
    </main>
</body>
</html>
